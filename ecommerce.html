<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <script defer src="ecommerce.js"></script>
    <link rel="stylesheet" href="ecommerce.css">
</head>
<body>
    <div class="container">
        <header>
            <!--nome azienda, div menu, div carrello-->
            <h1>Meglio usato che nuovo S.r.L.</h1>
            <div class="cartIcon">
                <img src="img/icona_carrello.svg" alt="carrello">
                <span class="quantity">0</span>
            </div> 
        </header>
            <div class="menu">
                <ul class="navbar">
                    <li class="computer"><a href="#">Computer</a></li>
                    <li class="smartphone"><a href="#">Smartphone</a></li>
                    <li class="tablet"><a href="#">Tablet</a></li>
                </ul>
            </div>
        <div class="productBoxes">
            <!--qui vanno i prodotti-->
        </div>
    
    </div>


    <div class="cart">
        <!-- qui va il carrello-->
        <h1>Carrello</h1>
        <ul class="listCart"> <!--qui va la lista dei prodotti da mettere nel carrello--> </ul>
        <div class="checkout"> <!--qui va la parte per vedere il totale e per chiudere il carrello-->
            <div class="total">0</div> <!--totale-->
            <div class="closeCart">Chiudi</div>
        </div>
    </div>


    <div class="productModal">
        <div class="modal">
            <h1>Hello</h1>
            <button class="closeModal">Chiudi</button>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <h3>Meglio usato che nuovo S.r.L.</h3>
            <p>via Rizzoli 2, Bologna <br> copryright &copy;2023 designed by <span>kk</span></p>
            <ul class="social">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">LinkedIn</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
